		<!-- 顶点着色器和片元着色器代码 -->
		<script id="vertex-shader" type="x-shader/x-vertex">
			#define pi 3.1415926
			
			attribute vec4 vPosition;
			attribute float aAngle;
			uniform float theta;
			void main(){
				float x = cos( aAngle * pi / 180.0 );
				float y = sin( aAngle * pi / 180.0 );
				gl_Position = vec4( x * cos(theta) - y * sin(theta), x * sin(theta) + y * cos(theta), 0.0, 1.0 );
				
			}
		</script>
		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;
			varying vec4 fColor;
			void main(){
				//gl_FragColor = vec4( 1.0, 1.0, 0.0, 1.0 );	原本颜色是黄色
				gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );	//现在是蓝色
			}
		</script>
