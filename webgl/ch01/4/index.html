<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>ch01.4</title>
		<!-- 顶点着色器和片元着色器代码 -->
		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			varying vec4 pos;
			void main(){
				gl_Position = vPosition;
				pos=vPosition;
			}
		</script>
		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;
			varying vec4 fColor;
			varying vec4 pos;
			
			void main(){
				//gl_FragColor = vec4( 1.0, 1.0, 0.0, 1.0 );	原本颜色是黄色
				//gl_FragColor = vec4( 0.0, 0.0, 1.0, 1.0 );	//现在是蓝色
				if(pos.x>0.0){
					gl_FragColor = vec4( 0.0, 0.0, 1.0, 1.0 );//当x坐标大于0.0时 是蓝色
				}
				else
					gl_FragColor = vec4( 1.0, 1.0, 0.0, 1.0 );//否则 是黄色
			}
		</script>
		<!-- 一组相关的JS库 -->
		<script type="text/javascript" src="./chapter/webgl-utils.js"></script>
		<script type="text/javascript" src="./chapter/initShaders.js"></script>
		<!-- 绘制三角形的JS代码 -->
		<script type="text/javascript" src="./chapter/triangle.js"></script>
	</head>
	<body>
		<canvas id="triangle-canvas" style="border:none;" width="500" height="500"></canvas>
	</body>
</html>
