<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="webgl" width="1920" height="1080"></canvas>
    <script type="importmap">
        {
            "imports": {
                "three": "./js/three.module.js",
                "js/": "./js/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        import { GLTFLoader } from 'js/loaders/GLTFLoader.js';
        import { OrbitControls } from 'js/controls/OrbitControls.js';

        let idleAction, walkAction, runAction;
        let actions;

        const canvas = document.getElementById( 'webgl' );
        // 渲染器
        const renderer = new THREE.WebGLRenderer({ canvas });
        // 阴影
        renderer.shadowMap.enable = true;
        // fov 视野范围, aspect 画布宽高比, near 近平面, far 远平面
        const camera = new THREE.PerspectiveCamera( 45, 1920 / 1080, 1, 1000 );
        camera.position.set( 1, 3, 5 );
        camera.lookAt( 0, 1, 0 );
        
        const scene = new THREE.Scene();
        // 背景
        scene.background = new THREE.Color( 0xa0a0a0 );
        // 雾
		scene.fog = new THREE.Fog( 0xa0a0a0, 10, 50 );

        // 半球光源
        const skyColor = 0xffffff // 天空 白色
		const groundColor = 0x444444 // 地面 灰色
		const intensity = 1 // 光线强度
		const light = new THREE.HemisphereLight(skyColor, groundColor, intensity)
		scene.add(light);
        // 平行光源及阴影
        const dirLight = new THREE.DirectionalLight( 0xffffff );
		dirLight.position.set( - 3, 10, - 10 );
		dirLight.castShadow = true;
        // 各方向深度
		dirLight.shadow.camera.top = 2;
		dirLight.shadow.camera.bottom = - 2;
		dirLight.shadow.camera.left = - 2;
		dirLight.shadow.camera.right = 2;
		dirLight.shadow.camera.near = 0.1;
		dirLight.shadow.camera.far = 40;
		scene.add( dirLight );

        // 地面材质添加

        // 网格 只有将集合体和材质结合到网格上才能被渲染
        const mesh = new THREE.Mesh( new THREE.PlaneGeometry( 100, 100 ), new THREE.MeshPhongMaterial( { color: 0x999999, depthWrite: false } ) );
		mesh.rotation.x = - Math.PI / 2;
        // 允许接收阴影
		mesh.receiveShadow = true;
		scene.add( mesh );

        let gui = {}; // 动画控制
        let mixer = null; // 动画混合器
        let model = null;

        // 模型导入
        const loader = new GLTFLoader();
        loader.load( './models/Soldier.glb', function ( gltf ) {

            model = gltf.scene;
            scene.add( model );

            model.traverse( function ( object ) {
                if ( object.isMesh )
                    object.castShadow = true;
            } );

            // 动画
            const animations = gltf.animations;
            //动画混合器
            mixer = new THREE.AnimationMixer( model );

            idleAction = mixer.clipAction( animations[0] );
            walkAction = mixer.clipAction( animations[3] );
            runAction = mixer.clipAction( animations[1] );

            actions = [ idleAction, walkAction, runAction ];

            gui['action'] = function (s){
                for (var j = 0; j < actions.length; j++) {
					if (j === s) {
						actions[j].play()
					} else {
						actions[j].stop()
					}
				}
            }
            gui['action'](0);
        });

        // 默认动作为站立
        

        // 通过按键按下与否变量实现同时按下多键
        let keyCodeW = false;
		let keyCodeS = false;
		let keyCodeA = false;
		let keyCodeD = false;
        let keyCodeShift = false;
        document.addEventListener(
            'keydown',
            (e) => {
                var ev = e || window.event;
                switch (ev.keyCode) {
                    case 87:
						keyCodeW = true;
						break;
					case 83:
						keyCodeS = true;
						break;
					case 65:
						keyCodeA = true;
						break;
					case 68:
						keyCodeD = true;
						break;
					case 16:
						keyCodeShift = true;
						break;
                    default:
                        break;
                }
            },
            false
        )
        document.addEventListener(
            'keyup',
			(e) => {
				var ev = e || window.event
				switch (ev.keyCode) {
					case 87:
						keyCodeW = false;
						break;
					case 83:
						keyCodeS = false;
						break;
					case 65:
						keyCodeA = false;
						break;
					case 68:
						keyCodeD = false;
						break;
					case 16:
						keyCodeShift = false;
						break;
					default:
						break;
				}
			},
			false
        )

		const clock = new THREE.Clock();

        function onCodeMove() {

			if (keyCodeW) {
				model.position.z -= 0.1
				camera.position.z -= 0.1
				dirLight.position.z -= 0.1
				model.rotation.y = Math.PI * 2
			}
			if (keyCodeA) {
				model.position.x -= 0.1
				camera.position.x -= 0.1
				dirLight.position.x -= 0.1
				model.rotation.y = Math.PI * 0.5
			}
			if (keyCodeS) {
				model.position.z += 0.1
				camera.position.z += 0.1
				dirLight.position.z += 0.1
				model.rotation.y = Math.PI * 1
			}
			if (keyCodeD) {
				model.position.x += 0.1
				camera.position.x += 0.1
				dirLight.position.x += 0.1
				model.rotation.y = Math.PI * 1.5
			}

			if (keyCodeW && keyCodeD) {
				model.rotation.y = Math.PI * 1.75
			}
			if (keyCodeW && keyCodeA) {
				model.rotation.y = Math.PI * 0.25
			}
			if (keyCodeA && keyCodeS) {
				model.rotation.y = Math.PI * 0.75
			}
			if (keyCodeS && keyCodeD) {
				model.rotation.y = Math.PI * 1.25
			}
			if (keyCodeW && keyCodeShift) {
				model.position.z -= 2 * 0.1
				camera.position.z -= 2 * 0.1
				dirLight.position.z -= 2 * 0.1
				model.rotation.y = Math.PI * 2
			}
			resetMove();
		}

        let moveNum = false
		// 重置移动
		function resetMove() {
			if (keyCodeW && keyCodeShift) {
				gui['action'](2)
				moveNum = true
			}
			else{
			if (keyCodeW || keyCodeS || keyCodeA || keyCodeD) {
				gui['action'](1)
				moveNum = true
			} else {
				// 只执行一次
				if (moveNum) {
					moveNum = false
					gui['action'](0)
				}
			}
		}
		}

        
		// 渲染
		function render() {
            // 实现动画
			const time = clock.getDelta()
			if (mixer) {
				mixer.update(time)
			}

			if (model) {
				onCodeMove()
			}

			renderer.render(scene, camera)
			requestAnimationFrame(render)
		}
		requestAnimationFrame(render)
    </script>
</body>
</html>
